<html>
    <head>
        <title>Currency Converter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="post" action="cur">
        <table border="1" cellpadding="2">
            <tbody>
                <tr>
                    <td>Enter amount:</td>
                    <td><input type="text" name="rup" value="" /></td>
                </tr>
                <tr>
                    <td colspan="2">Choose currency to convert into:</td>
                </tr>
                <tr>
                    <td>Dollars</td>
                    <td><input type="radio" name="choice" value="1" /></td>
                </tr>
                <tr>
                    <td>Euros</td>
                    <td><input type="radio" name="choice" value="2" /></td>
                </tr>
                <tr>
                    <td>Pounds</td>
                    <td><input type="radio" name="choice" value="3" /></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Submit" /></td>
                </tr>
            </tbody>
        </table>
            </form>
    </body>
</html>
